{
  server {
    host = "localhost"
    host = ${?SERVER_HOST}
    port = 8080
    port = ${?SERVER_PORT}
  }

  admin {
    username = ${ADMIN_USER}
    password = ${ADMIN_PASSWORD}
  }

  email {
    sender = ""
    smtp-username = ${SMTP_USER}
    smtp-password = ${SMTP_PASSWORD}
    smtp-host = ""
    smtp-port = 1
  }

  mongo {
    host = "localhost",
    port = 27017,
    user = ${MONGO_USER},
    password = ${MONGO_PASSWORD},
    database = "campus-compass-global"
  }

  redis {
    redis-uri = "redis://localhost"
  }

  jwt {
    sha-256-key = ${JWT_KEY}
  }
}