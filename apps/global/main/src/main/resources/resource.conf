{
  server {
    host = "localhost"
    port = 8080
    port = ${?SERVER_PORT}
  }


  admin {
    username = ${ADMIN_USER}
    password = ${ADMIN_PASSWORD}
  }

  email {
    sender = "campuscompassada@gmail.com"
    smtp-username = "campuscompassada@gmail.com"
    smtp-password = ${SMTP_PASSWORD}
    smtp-host = "smtp.gmail.com"
    smtp-port = 465
  }

  mongo {
    host = ${MONGO_HOST}
    port = 27017
    port = ${?MONGO_PORT}
    user = ${MONGO_USER}
    password = ${MONGO_PASSWORD}
    database = "campus-compass-global"
  }

  redis {
    redis-uri = ${REDIS_URI}
  }

  jwt {
    sha-256-key = ${JWT_KEY}
  }

  regional{
      nodes = [
          {
          coordinates{
            lat: 37.7749,
            lon: -122.4194
          }, host: "San Francisco" },
          {
          coordinates{
            lat: 40.7128,
            lon: -74.0060
          }, host: "New York City" }
        ]
  }

  regional-hosts{
      student-be = "campuscompass.com/api/v1/student"
      university-be = "compass.com/api/v1/university"
      regional-fe = "campuscompass.com"
  }

  api-key{
    key = ${REGIONAL_API_KEY}
  }

  firebase{
    project-id = {FIREBASE_PROJECT_ID}
    api-key = {FIREBASE_API_KEY}
  }

}