{
  server {
    host = "localhost"
    port = 8080
    port = ${?SERVER_PORT}
  }

  regional-api-key = ${REGIONAL_API_KEY}

  admin {
    username = ${ADMIN_USER}
    password = ${ADMIN_PASSWORD}
  }

  email {
    sender = "campuscompassada@gmail.com"
    smtp-username = "campuscompassada@gmail.com"
    smtp-password = ${SMTP_PASSWORD}
    smtp-host = "smtp.gmail.com"
    smtp-port = 587
  }

  mongo {
    host = ${MONGO_HOST}
    port = 27017
    port = ${?MONGO_PORT}
    user = ${MONGO_USER}
    password = ${MONGO_PASSWORD}
    database = "campus-compass-global"
  }

  redis {
    redis-uri = ${REDIS_URI}
  }

  jwt {
    sha-256-key = ${JWT_KEY}
  }
}